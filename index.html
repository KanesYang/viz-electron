<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Varability Visualization</title>

  <script src="./plugin/jquery.js"></script>
  <script src="./plugin/d3.js"></script>
  <link rel="stylesheet" href="./plugin/style.css" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  
</head>

<body>

  <nav>
    <div class="nav-wrapper  #1a237e indigo darken-4">
      <a href="#" class="brand-logo">Brain Data Visualization</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <form action="#">
    <p class="range-field">
      <input type="range" id="filter1" min="0" max="1" step="0.01" value='1' />
    </p>
  </form>

  <div id="description">
    <a class='dropdown-trigger btn' href='#' data-target='target_dropdown'>Target</a>
    <span id="target_text"></span>

    <!-- Dropdown Structure -->
    <ul id='target_dropdown' class='dropdown-content'>
    </ul>

    <a class='dropdown-trigger btn' href='#' data-target='source_dropdown'>Source</a>
    <span id="source_text"></span>

    <!-- Dropdown Structure -->
    <ul id='source_dropdown' class='dropdown-content'>
    </ul>

    <a class='dropdown-trigger btn' href='#'>Pearson Correlation</a>
    <span id="weight_value"></span>

  </div>

  <div id='viz'>
    <svg height='1920px' width='1920px' id='matrix'></svg>
    <svg height='1200px' width='1600px' id='connectivity'></svg>
    <svg height='800px' width="400px" class='wordcloud' id='word'></svg>
  </div>

  <script src="./plugin/d3-adjacency-matrix-layout.js"></script>
  <script src="./plugin/d3-transform.js"></script>
  <script src="./plugin/dat.gui.min.js"></script>

  <script src="./app.js"></script>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
