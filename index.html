<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Varability Visualization</title>

  <script src="./plugin/jquery.js"></script>
  <script src="./plugin/d3.js"></script>
  <link rel="stylesheet" href="./plugin/style.css" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./plugin/materialize.css">
  
  <!-- Compiled and minified JavaScript -->
  <script src="./plugin/materialize.min.js"></script>
  
</head>

<body>

  <nav>
    <div class="nav-wrapper  #1a237e indigo darken-4">
      <a href="#" class="brand-logo">Brain Data Visualization</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <form action="#">
    <p class="range-field">
      <input type="range" id="filter1" min="0" max="1" step="0.01" value='0' />
    </p>
  </form>

  <div id="description">
    <a class='dropdown-trigger btn' href='#' id="target_button" data-target='target_dropdown'>Target</a>
    <span id="target_text"></span>

    <!-- Dropdown Structure -->
    <ul id='target_dropdown' class='dropdown-content'>
    </ul>

    <a class='dropdown-trigger btn' href='#' id="source_button" data-target='source_dropdown'>Source</a>
    <span id="source_text"></span>

    <!-- Dropdown Structure -->
    <ul id='source_dropdown' class='dropdown-content'>
    </ul>

    <a class='btn disabled' id="correlation_value" href='#'>Pearson Correlation</a>
    <span id="weight_value"></span>

    <a class='btn disabled' id="search_label" href='#'>Search</a> 

    <div class="input-field inline target_search">
      <input id="target_inline" type="name" class="validate" placeholder="target">
    </div>

    <div class="input-field inline source_search">
      <input id="source_inline" type="name" class="validate" placeholder="source">
    </div>

  </div>

  <div id='viz'>
    <svg height='1860' width='1860' id='matrix'></svg>
    <svg height='1200px' width='1600px' id='connectivity'></svg>
  </div>

  <script src="./plugin/d3-adjacency-matrix-layout.js"></script>
  <script src="./plugin/d3-transform.js"></script>

  <script src="./app.js"></script>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
